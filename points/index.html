<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>FFXIV: Point Allotment Calculator</title>
        <link rel="stylesheet" type="text/css" href="points.css">
        
        <!-- points.js generated by points.coffee -->
        <script type="text/javascript" src="points.js"></script>
    </head>
    
    <body onload="init()">
        <div>
            <h1>Allotment Calculator</h1>
            <form id="Allotment" action="" onsubmit="return false">
                <fieldset id="Options">
                    <legend>Character</legend>
                    
                    <ul>
                        <li>
                            <select id="Race">
                                <option value="Wildwood">Wildwood Elezen</option>
                                <option value="Duskwight">Duskwight Elezen</option>
                                <option value="Highlander">Highlander Hyur</option>
                                <option value="Midlander">Midlander Hyur</option>
                                <option value="Plainsfolk" selected>Plainsfolk Lalafell</option>
                                <option value="Dunesfolk">Dunesfolk Lalafell</option>
                                <option value="Seeker">Seeker of the Sun Miqo'te</option>
                                <option value="Keeper">Keeper of the Moon Miqo'te</option>
                                <option value="Wolf">Sea Wolf Roegadyn</option>
                                <option value="Hellsguard">Hellsguard Roegadyn</option>
                            </select>
                        </li>
                    
                        <li>
                            <label for="Level">Level</label>
                            <input type="text" id="Level" size="4" maxlength="2" value="50">
                        </li>
                    </ul>
                </fieldset>
                
                <hr>
                
                <fieldset id="Attributes">
                    <legend>Attributes</legend>
                    
                    <ul>
                        <li>
                            <label for="Strength">Strength</label>
                            <input type="text" id="Strength" size="4" maxlength="3">
                        </li>
                    
                        <li>
                            <label for="Vitality">Vitality</label>
                            <input type="text" id="Vitality" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Dexterity">Dexterity</label>
                            <input type="text" id="Dexterity" size="4" maxlength="3">
                        </li>
                    
                        <li>
                            <label for="Intelligence">Intelligence</label>
                            <input type="text" id="Intelligence" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Mind">Mind</label>
                            <input type="text" id="Mind" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Piety">Piety</label>
                            <input type="text" id="Piety" size="4" maxlength="3">
                        </li>
                        
                        <li>
                            <hr>
                            <label for="RA">Remaining</label>
                            <input type="text" class="Remaining" id="RA" size="4" maxlength="3" disabled>
                        </li>
                    </ul>
                </fieldset>

                <fieldset id="Elements">
                    <legend>Elements</legend>
                    
                    <ul>
                        <li>
                            <label for="Fire">Fire</label>
                            <input type="text" id="Fire" size="4" maxlength="3">
                        </li>
                    
                        <li>
                            <label for="Water">Water</label>
                            <input type="text" id="Water" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Lightning">Lightning</label>
                            <input type="text" id="Lightning" size="4" maxlength="3">
                        </li>
                    
                        <li>
                            <label for="Wind">Wind</label>
                            <input type="text" id="Wind" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Earth">Earth</label>
                            <input type="text" id="Earth" size="4" maxlength="3">
                        </li>

                        <li>
                            <label for="Ice">Ice</label>
                            <input type="text" id="Ice" size="4" maxlength="3">
                        </li>
                        
                        <li>
                            <hr>
                            <label for="RE">Remaining</label>
                            <input type="text" class="Remaining" id="RE" size="4" maxlength="3" disabled>
                        </li>
                    </ul>
                </fieldset>
                
                <hr>
                
                <fieldset id="Bookmark">
                    <legend>Bookmark</legend>
                        <a id="Link">a link to this specific allotment</a>
                </fieldset>
            </form>
        </div>
    </body>
</html>
